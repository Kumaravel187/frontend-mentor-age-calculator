<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator__heading">
          <div class="head dayEl">
            <label for="day">day</label>
            <input type="number" name="day" id="day" class="input" />
          </div>
          <div class="head monthEl">
            <label for="month">month</label>
            <input type="number" name="day" id="month" class="input" />
          </div>
          <div class="head yearEl">
            <label for="day">year</label>
            <input type="number" name="year" id="year" class="input" />
          </div>
        </div>
        <div class="calculator__button">
          <a id="btn"></a>
        </div>
        <div class="calculator__main">
          <h2><span>--</span>days</h2>
          <h2><span>--</span>months</h2>
          <h2><span>--</span>years</h2>
        </div>
      </section>
    </main>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/app/app.js"></script>
  </body>
</html>
